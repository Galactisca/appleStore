<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="indexstyle.css" />
        <link rel="stylesheet" href="./responsive.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="history.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="history.css">
        <title>History</title>
    </head>
    <body>
            <div id="wrapper">
              <div id="toast"></div>
              <div id="header">
                <div id="logo">
                  <a href=""><img src="img/apple-logo.png" alt="" /></a>
                </div>
                
                <div class="container">
                  <ul class="menu">
                    <li class="active"><a href="index.html">Shopping</a></li>
                    <li><a href="history.html">History</a></li>
                    <li><a href="#">Contact</a></li>
                  </ul>
                  <!-- button -->
                  <button class="logout" onclick="logout()">Logout</button>
                  <!-- Cart layout -->
                  <div id="cart">
                    <div id="layout-opacity" class=""></div>
                    <div class="header__cart-wrap">
                      <div class="header__cart-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"><path d="M10 19.5c0 .829-.672 1.5-1.5 1.5s-1.5-.671-1.5-1.5c0-.828.672-1.5 1.5-1.5s1.5.672 1.5 1.5zm3.5-1.5c-.828 0-1.5.671-1.5 1.5s.672 1.5 1.5 1.5 1.5-.671 1.5-1.5c0-.828-.672-1.5-1.5-1.5zm1.336-5l1.977-7h-16.813l2.938 7h11.898zm4.969-10l-3.432 12h-12.597l.839 2h13.239l3.474-12h1.929l.743-2h-4.195z"/></svg>
                      </div>
                      <div class="header__cart-list">
                        <div class="cart-header">
                          <div class="header__cart-heading">Shopping Cart</div>
                          <div class="close-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg>
                          </div>
                        </div>
                        <ul class="header__cart-list-item">
        
                        </ul>
                      <div class="header__total">
                        <div class="total-container">
                          <span>Total:</span>
                          <span class="total"></span>
                        </div>
                        <button class="header__cart-btn">THANH TO√ÅN</button>
                      </div>
                      </div>
                    </div>
                  </div>
                  <!--  -->
                </div>
              </div>
              <div class="history-content">
                    <div class="history-title">
                        History
                    </div>
                    <div class="history-container">
                        <label id="productInfo">Product info</label>
                        <label id="date">Date</label>
                    </div>
                    
              </div>
              <div class="footer">
                <div class="container">
                  <p>Copyright</p>
                </div>
              </div>
            </div>
        <script src="" async defer></script>
    </body>
</html>
